<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<script src = "../static/scripts/main.js" ></script>
<body>
    <div class="content py-4">
        <header>
            <br>
            <div class="line"></div>
                <div style="display:inline-block; color:aliceblue">
                    <h1>Phân tích và đánh giá cổ phiếu tiềm năng<h1>
                </div>
            <div class="line"></div>
        </header> 
    </div>
    <div class="col">
        <div class="line"></div>
        <div class=" d-flex justify-content-center">
            <div class="menu-stock my-2 col-8">
                <div class="form-group ">
                    <form action="" method="post">
                        <label class="font-weight-bold">Chọn mã cổ phiếu</label>
                        <select class="form-control" name="input" id = "stock">
                          <option>Chose one stock ....</option>
                          <option>STB</option>
                          <option>VIC</option>
                          <option>SSI</option>
                          <option>MSN</option>
                          <option>FPT</option>
                          <option>HAG</option>
                          <option>KDC</option>
                          <option>EIB</option>
                          <option>DPM</option>
                          <option>VNM</option>
                          <option>REE</option>
                          <option>OGC</option>
                          <option>IJC</option>
                          <option>VCB</option>
                          <option>PNJ</option>
                          <option>BVH</option>
                          <option>ITA</option>
                          <option>HPG</option>
                          <option>CTG</option>
                          <option>SJS</option>
                          <option>QCG</option>
                          <option>PVD</option>
                          <option>CII</option>
                          <option>SBT</option>
                          <option>VSH</option>
                          <option>KDH</option>
                          <option>DIG</option>
                          <option>GMD</option>
                        </select>
                        <button class="btn btn-primary my-2 submit" type="button" onclick="checkMyStock()" id="sub">Submit</button>
                    </form> 
                    
                </div>
            </div>            
        </div>
    <div class="my-2">
        <h2 style="color: white;">Dự đoán: </h2>
        <h3 id ="result" style="color: blanchedalmond;"></h3>
    </div>
    <div class="table-stock  row row-cols-4 mx-2">
        <table class="table">
            <thead class="thead-dark"> 
                <tr>
                    <th>Stock</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody class="table-body">
            </tbody>      
            <tr></tr>
        </table>
    </div>
    <script src=" main.js"></script>
</body>
</html>
